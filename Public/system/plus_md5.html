<script>
$(function() {
    $("#vod_name").bind('input propertychange', function() {
        var b = $("#vod_name").val();
        vod_name_md5(b);
    });
	$("#vod_name").blur(function(){
        var b = $("#vod_name").val();
        vod_name_tf(b);
	});
})
function vod_name_md5($sid){
	var html = $.ajax({
		url: "?s=Admin-Md5-Showajax-sid-"+$sid,
		async: false
	}).responseText;
	$("#vod_name_md5").val(html.trim());
}
function vod_name_tf($sid){
	var html = $.ajax({
 	url: "?s=Admin-Md5-Vodajax-sid-"+$sid,
	 	async: false
	}).responseText;
	var srt = html.trim();
	if(srt == 'true'){
		$('.prompt_text').text('影片名称已存在，请重新输入！');
		$('.vodmask').removeClass('vodhide');
		$('.prompt_sure,.prompt_cancel').click(function () {
            $('.vodmask').addClass('vodhide');
        });
	}
}
</script>
<div class="showvods">
	<div class="vodmask vodhide">
		<div class="prompt_box">
			<div class="prompt_title">
				<h3>系统提示</h3>
				<span class="prompt_cancel"></span>
			</div>
			<div class="prompt_cont">
				<p class="prompt_text">影片名称已存在，请重新输入！</p>
				<span class="prompt_sure">确定</span>
			</div>
		</div>
	</div>
</div>
