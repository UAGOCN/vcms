<if condition="is_https() == true"><html><meta http-equiv="refresh" content="0;url={:get_http_url()}"></html>{:exit()}</if>
<!DOCTYPE html>
<!--STATUS OK-->
<html lang="cmn-Hans">
<head>
<meta charset="utf-8">
<meta http-equiv="x-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta name="applicable-device" content="pc,mobile">
<title>{$title}</title>
<meta name="keywords" content="{$special_keywords|default='影视专题关键字'}">
<meta name="description" content="{$special_description|default='影视专题描述'}">
<include file="Home:home_header" />
</head>
<body>
<include file="Home:pp_header" /> 

<div class="container">
  <div class="row">
    <div class="ui-pannel ui-pannel-bg clearfix">
      <div class="ui-pannel-box clearfix">
        <div class="col-md-wide-6 col-xs-1">
          <div class="ui-vodlist__thumb" style="background: url({$special_logo}) no-repeat; background-position:50% 50%; background-size: cover; padding-top: 50%;"></div>
        </div>
        <div class="col-md-wide-4 col-xs-1">
          <h2 class="topic-title">{$special_name}</h2>
          <p class="topic-desc text-muted">{$special_content}</p>
        </div>
      </div>
    </div>
    <div class="ui-pannel ui-pannel-bg clearfix">
      <div class="ui-pannel-box">
        <div class="ui-pannel_hd">
          <div class="ui-pannel__head clearfix">
            <span class="more text-muted pull-right hidden-xs">{$special_name}专题共“<volist name="list_topic" id="topic">
              <if condition="!empty($topic['1-'.$special_id])">{:$topic['1-'.$special_id]}
              </if>
            </volist>”部影片</span>
            <h2 class="title">
              <img src="{$tpl}static/images/icon_1.png" alt="{$special_name}专题大全" />{$special_name}专题大全</h2></div>
        </div>
        <div class="ui-pannel_bd clearfix">
          <ul class="ui-vodlist clearfix">
            <fflist name="list_vod" id="ppvod">
            <li class="col-md-6 col-sm-4 col-xs-3">
              <div class="ui-vodlist__box">
                <a class="ui-vodlist__thumb lazyload" href="{$ppvod.vod_readurl}" title="{$ppvod.vod_name}" data-original="{$ppvod.vod_picurl}" style="background-position:50% 50%; background-size: cover;">
                  <span class="play hidden-xs"></span>
                  <span class="pic-text text-right">{$ppvod.vod_continu|default='未知'}</span></a>
                <div class="ui-vodlist__detail">
                  <h3 class="title text-overflow">
                    <a href="{$ppvod.vod_readurl}" title="{$ppvod.vod_name}">{$ppvod.vod_name}</a></h3>
                  <p class="text text-overflow text-muted hidden-xs">{$ppvod.vod_actor|ff_search_url}</p></div>
              </div>
            </li>
            </fflist>

          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
<style type="text/css">.topic-title{ margin: 20px 0 20px;}.topic-desc{ margin-bottom: 20px;}@media (max-width: 1024px){.topic-title{ margin: 0 0 10px; font-size: 16px;}.topic-desc{ margin: 0;}}</style>

{$special_hits_insert}

<include file="Home:pp_footer" />
</body>
</html>
