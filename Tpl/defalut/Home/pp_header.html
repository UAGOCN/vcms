<header class="ui-header__top clearfix" id="header-top">
  <div class="container">
    <div class="row">
      <div class="ui-header_bd clearfix">
        <h1 class="ui-header__logo">
          <a class="logo" href="{$root}" title="{$sitename}"></a>
        </h1>
        <div class="ui-header__side">
          <ul class="ui-header__user">
            <li>
              <a href="javascript:;">
                <i class="icon iconfont icon-clock"></i>
              </a>
              <div class="dropdown" style="">
                <h5 class="margin-0 text-muted">
                  <a class="historyclean text-muted pull-right" href="javascript:SAN.History.Clear();">清空</a>播放记录</h5>
                <ul class="history clearfix" id="history">
                  <span style="display:none" class="mac_ulog_set" alt="设置视频播放记录" data-type="4" data-mid="" data-id="" data-sid="" data-nid=""></span>
                </ul>
              </div>
            </li>
          </ul>
          <div class="ui-header__search">
            <form id="search" name="search" method="POST" action="{$root}index.php?s=vod-search">
              <input type="text" id="wd" name="wd" class="mac_wd form-control" value="" placeholder="请输入关键词..." />
              <button class="submit" id="searchbutton" type="submit" name="submit">
                <i class="icon iconfont icon-search"></i>
              </button>
            </form>
          </div>
        </div>
        <ul class="ui-header__menu type-slide">
          <li <if condition="empty($list_id)">class="active"</if>><a href="{$root}">首页</a></li>
          <volist name="list_menu" id="ppvod">
          <if condition="getlistson($ppvod['list_id']) eq 0"><li <notempty name="list_id"><eq name="ppvod.list_id" value="$list_id">class="active"</eq></notempty> <notempty name="list_pid"><eq name="ppvod.list_id" value="$list_pid">class="active"</eq></notempty>><a href="{$ppvod.list_url}">{$ppvod.list_name}</a></li></if>
          </volist>

        </ul>
      </div>
     </div>
  </div>
</header>
<script type="text/javascript">
$(".ui-header__user li,.ui-header__menu li").click(function() {
    $(this).find(".dropdown").toggle();
    if (ui.browser.useragent.mobile) {
        $(".MacPlayer").toggle();
    }
});
if (ui.browser.useragent.mobile) {
    $(".ui-header__logo .logo").css("background", "url({$tpl}static/images/logo_min.png) no-repeat");
} else {
    $(".ui-header__logo .logo").css("background", "url({$tpl}static/images/logo.png) no-repeat");
}
</script>
